<p-table [value]="clients"  [(selection)]="selectedClient" dataKey="id" (onRowSelect)="selectRow($event)"
         (onRowUnselect)="unSelectRow($event)" (onHeaderCheckboxToggle)="selectAll($event)">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3em">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th>Nom</th>
      <th>Email</th>
      <th>Adresse</th>
      <th>Téléphone</th>


    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-clt>
    <tr  [pSelectableRow]="clt">

      <td>
        <p-tableCheckbox [value]="clt"></p-tableCheckbox>
      </td>
      <td>{{clt.nom}}</td>
      <td>{{clt.email}}</td>
      <td>{{clt.adresse}}</td>
      <td>{{clt.tel}}</td>




    </tr>
  </ng-template>
</p-table>
<hr>
<div class="modal-footer">
  <button  type="button" style="width: 250px"  class="btn btn-danger"  [disabled]="disable" (click)="deletclient()" > Delet </button>



</div>
