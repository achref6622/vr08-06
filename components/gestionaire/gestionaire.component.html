<p-table [value]="gesionairs"
         dataKey="id"
          >
  <ng-template pTemplate="header">
    <tr>
      <th>Nom</th>
      <th>Email</th>
      <th>Adresse</th>
      <th>Téléphone</th>
      <th></th> <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-clt>
    <tr  [pSelectableRow]="clt" >
      <td>{{clt.nom}}</td>
      <td>{{clt.email}}</td>
      <td>{{clt.adresse}}</td>
      <td>{{clt.tel}}</td>
    <td>
      <a class="btn btn-success" (click)="affectClient(clt)">
        <i class=""></i>
        <span>Affecter  client</span>
      </a>

    </td>
      <td>
        <a class="btn btn-danger"  (click)="deletclient(clt)">
          <i class=""></i>
          <span>Effacer client</span>
        </a>

      </td>
    </tr>
  </ng-template>
</p-table>

<div class="modal-footer">
  <button  type="button"  class="btn btn-theme" (click)="veraddgestionnaire()"> ajouter un gestionnaire ou admin</button>
</div>
