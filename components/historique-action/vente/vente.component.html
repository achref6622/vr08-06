<h3 routerLink="/action"><i class="fa fa-angle-left"></i> retour </h3>
<div class="row mt">
<div class="col-lg-12">
  <div class="form-panel">
    <h4 class="mb"><i class="fa fa-angle-right"></i> vendre action</h4>
    <div class="form-horizontal style-form" method="get">
      <div class="form-group">
        <label class="col-sm-2 col-sm-2 control-label">prix d'achat</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="vente.prix"   pKeyFilter="pnum"   #prix="ngModel" required>
          <div *ngIf="prix.invalid && (prix.dirty || prix.touched)" class="has-error">


            <div *ngIf="prix.errors.required">
              <p class="help-block"> prix réquis </p>
            </div>

          </div>
        </div>
      </div>
      <div class="form-group">

        <label class="col-sm-2 col-sm-2 control-label">quantite </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" [(ngModel)]="vente.quantite" #quantites="ngModel" required>
          <div *ngIf="quantites.invalid && (quantites.dirty || quantites.touched)" class="has-error">


            <div *ngIf="quantites.errors.required">
              <p class="help-block"> quantites réquis </p>
            </div>

          </div>
        </div>
      </div>



      <div class="form-group">
        <div class="col-sm-2">
          <label>
            <input type="checkbox" value="pariel" [(ngModel)]="vente.partiel">
            partiel
          </label>
        </div>
      </div>


      <div class="modal-footer">
        <button  type="button"  class="btn btn-theme" (click)="add()" [disabled]="prix.invalid || quantites.invalid  "  >vendre
        </button>
        <button data-dismiss="modal" class="btn btn-theme" type="button" >Annuler</button>
      </div>


    </div>
  </div>
</div>

</div>
