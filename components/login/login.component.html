<div id="login-page">
  <div class="container">
    <div class="form-login">
      <h2 class="form-login-heading">sign in now</h2>
      <div class="login-wrap">
        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="user.email" autofocus="">
        <br>
        <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password">
        <br>
        <button class="btn btn-theme btn-block" (click)="authentifier()"><i class="fa fa-lock"></i> SIGN IN</button>

        <div class="registration">
          <br>
          <a data-toggle="modal" href="login.html#myModal"> Créer compte</a>
        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
             class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">Inscription</h4>
              </div>
              <div class="modal-body form-horizontal ">
                <!-- inscription -->
                <div class="form-group">
                  <label class="col-lg-2 control-label">Nom</label>
                  <div class="col-lg-10">
                    <input type="text" placeholder="Nom" class="form-control" required [(ngModel)]="client.nom"
                           #nom="ngModel">
                    <div *ngIf="nom.invalid && (nom.dirty || nom.touched)" class="has-error">


                      <div *ngIf="nom.errors.required">
                        <p class="help-block"> Nom réquis </p>
                      </div>

                    </div>


                  </div>
                </div>


                <div class="form-group">
                  <label class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input type="email" placeholder="Email" email class="form-control" required
                           [(ngModel)]="client.email" #email="ngModel">
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="has-error">


                      <div *ngIf="email.errors.required">
                        <p class="help-block"> E-mail réquis </p>
                      </div>
                      <div *ngIf="email.errors.email">
                        <p class="help-block"> E-mail invalid </p>
                      </div>
                    </div>


                  </div>
                </div>


                <div class="form-group">
                  <label class="col-lg-2 control-label">Adresse</label>
                  <div class="col-lg-10">
                    <input type="text" placeholder="Adresse" class="form-control" required [(ngModel)]="client.adresse"
                           #adr="ngModel">
                    <div *ngIf="adr.invalid && (adr.dirty || adr.touched)" class="has-error">


                      <div *ngIf="adr.errors.required">
                        <p class="help-block"> Adresse réquis </p>
                      </div>

                    </div>


                  </div>
                </div>


                <div class="form-group">
                  <label class="col-lg-2 control-label">Téléphone</label>
                  <div class="col-lg-10">
                    <input type="text" pKeyFilter="pint" placeholder="tel" maxlength="8" minlength="8"
                           class="form-control" required [(ngModel)]="client.tel" #tel="ngModel">
                    <div *ngIf="tel.invalid && (tel.dirty || tel.touched)" class="has-error">


                      <div *ngIf="tel.errors.required">
                        <p class="help-block"> Téléphone réquis </p>
                      </div>
                      <div *ngIf="tel.errors.minlength">
                        <p class="help-block"> Le téléphone doit comporter 8 chiffres </p>
                      </div>
                    </div>


                  </div>
                </div>


                <div class="form-group">
                  <label class="col-lg-2 control-label">Mot de passe</label>
                  <div class="col-lg-10">
                    <input type="password" placeholder="mot de passe" class="form-control" required
                           [(ngModel)]="client.password" #pwd="ngModel">
                    <div *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)" class="has-error">


                      <div *ngIf="pwd.errors.required">
                        <p class="help-block"> Mot de passe réquis </p>
                      </div>

                    </div>


                  </div>
                </div>


                <div class="form-group">
                  <label class="col-lg-2 control-label">Confirmer Mot de passe</label>
                  <div class="col-lg-10">
                    <input type="password" class="form-control" placeholder="confirmer de passe " required
                           [(ngModel)]="confirmPwd" #pwd2="ngModel" pattern="{{pwd.value}}">
                    <div *ngIf="pwd2.invalid && (pwd2.dirty || pwd2.touched)" class="has-error">


                      <div *ngIf="pwd2.errors.required">
                        <p class="help-block"> Mot de passe réquis </p>
                      </div>
                      <div *ngIf="pwd2.errors.pattern">
                        <p class="help-block"> Les Mot de passe ne sont pas identiques </p>
                      </div>
                    </div>


                  </div>
                </div>

              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Annuler</button>
                <button type="button" class="btn btn-theme" (click)="inscrir()" [disabled]="nom.invalid || email.invalid ||
                  adr.invalid || tel.invalid || pwd.invalid || pwd2.invalid ">S'inscrir
                </button>
              </div>n
            </div>
          </div>
        </div>
        <!-- modal -->

      </div>


    </div>
  </div>
</div>
<p-toast></p-toast>
