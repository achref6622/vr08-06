
<select class="form-control" [(ngModel)]="select" (ngModelChange)="menuselected($event)"  >
  <option>achat </option>
  <option chan>vente</option>
</select>


<div class="panel-body">
  <div class="tab-content" >
    <div   id="tous" >
      <br>
      <p-table [value]=" Ordre"
               dataKey="id"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Action</th>
            <th>Date</th>
            <th>Etat</th>
            <th>Prix</th>
            <th>Quantite</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-clt>
          <tr  [pSelectableRow]="clt" >
            <td>{{clt.portefeuillAction.action.nom}}</td>
            <td>{{clt.dateCreation}}</td>
            <td>{{clt.etat}}</td>
            <td>{{clt.quantite}}</td>
            <td>{{clt.prix}}</td>
            <td >
              <p-splitButton label="Modifier" icon="pi pi-refresh" [disabled]=" clt.etat=='Executée' || clt.etat=='Annulée'" (onClick)="gomodifier(clt.id)"   ></p-splitButton>
     <!--         <button pButton icon="pi pi-times" class="ui-button-danger" [disabled]=" clt.etat=='Executée' || clt.etat=='Annulée'" (click)="annuler(clt)"></button> -->
              <button class="btn btn-danger btn-xs" [disabled]=" clt.etat=='Executée' || clt.etat=='Annulée'" (click)="annuler(clt)" ><i class="fa fa-trash-o "></i></button>
          </tr>
        </ng-template>
      </p-table>
    </div>


  </div>
