
<p-table [value]="clients">
  <ng-template pTemplate="header">
    <tr>
      <th>Date</th>
      <th>Numero</th>
      <th>Numeraire</th>
      <th>Valorisation</th>
      <th></th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-clt >

    <tr *ngIf="clt. portefeuille !== null "  >
      <td >{{clt. portefeuille.dateCreation}}</td>
      <td>{{clt. portefeuille.numPortefeuille}}</td>
      <td>{{clt. portefeuille.numeraire}}</td>
      <td>{{clt. portefeuille.valorisation}}</td>

      <td> <button class="btn btn-primary btn-xs" (click)="gotoupdate(clt.id)" ><i class="fa fa-pencil"></i></button> <button class="btn btn-danger btn-xs" (click)="delet(clt.portefeuille.id)"><i class="fa fa-trash-o "></i></button></td>
    </tr>

  </ng-template>
</p-table>

<button type="button" class="btn  btn-lg "  (click)="Gotoordre()">Voir l'Ordre</button>
