<p-table [value]="clients">
  <ng-template pTemplate="header">
    <tr>
      <th>Nom</th>
      <th>Date Creation</th>
      <th>Date modification</th>
      <th>Numero</th>
      <th>Valorisation</th>
      <th>Numeraire</th>



    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-clt >

    <tr  >
      <td >{{clt.nom}}</td>
      <td >{{clt. portefeuille.dateCreation}}</td>
      <td >{{clt. portefeuille.dateModification}}</td>
      <td>{{clt. portefeuille.numPortefeuille}}</td>
      <td>{{clt. portefeuille.valorisation}}</td>
      <td>   <input type="text" pKeyFilter="pint" placeholder="numeraire"  aria-required class="form-control" required [(ngModel)]="clt.portefeuille.numeraire" >  </td>
   </tr>

  </ng-template>
</p-table>

<div class="modal-footer">
  <button  type="button"  class="btn btn-theme" (click)="modifier()"> Modifier </button>


  <button data-dismiss="modal" class="btn btn-theme" type="button" >Annuler</button>
</div>
